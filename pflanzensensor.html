<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #background {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: blue;
    }

    #foreground {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow-y: auto; /* Enable vertical scrolling for the foreground */
      padding-bottom: 60px; /* Adjusted to end 60px above the bottom */
    }

    .box, .gelb, .rot, .gruen, .braun, .weiss {
      margin-bottom: 0;
      margin-right: 0;
      width:100%;
    }

    .box {
      padding-left: 5%;
    }

    .gelb {
      background-color: yellow;
      margin-left: 2%;
      padding-left: 5px;
      margin-top: 5%; /* Margin-top for h2 */
    }
    .braun {
      background-color: brown;
    }

    .rot {
      background-color: red;
    }

    .weiss {
      background-color: white;
    }

    .gruen {
      background-color: green;
    }

    h1 {
      margin-top: 0; /* Resetting margin-top for h1 */
    }

    #redBar {
      position: fixed;
      right: 5%;
      bottom: 20px; /* Adjusted margin to 20px */
      width: 5%;
      height: calc(100% - 20px); /* Adjusted height to match the remaining space */
      background-color: red;
    }

    #brownBox {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: brown;
    }
  </style>
</head>
<body>
    <div id="background">
        <div id="brownBox"></div>
    </div>

    <div id="foreground">
        <div class="box">
            <div class="braun">
                <h1>Fabmobil Pflanzensensor</h1>
            </div>
            <div class="weiss">
                <p>Diese Seite aktualisiert sich aller 60s automatisch neu!</p>
            </div>
        </div>
        <div class="box">
            <div class="braun">
                <h2>Luftfeuchte</h2>
            </div>
            <div class="gruen">
                <p>47%</p>
            </div>
        </div>
        <div class="box">
            <div class="braun">
                <h2>Analogsensoren</h2>
            </div>
            <div class="weiss">
                <h3>Sensor 1</h3>
            </div>
            <div class="gruen">
                <p>2%</p>
            </div>
            <div class="weiss">
                <h3>Sensor 2</h3>
            </div>
            <div class="gelb">
                <p>2%</p>
            </div>
        </div>
        <div class="box">
            <div class="braun">
                <h2>Links</h2>
            </div>
            <div class="weiss">
                <ul>
                    <li>Link1</li>
                    <li>Link2</li>
                    <li>Link3</li>
                </ul>
            </div> <!-- weiss -->
        </div> <!-- box -->
    </div> <!-- foreground -->

    <div id="redBar"></div>
</body>
</html>
